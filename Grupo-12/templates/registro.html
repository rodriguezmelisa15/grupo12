<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <h2>Registro de Usuarios Nuevos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registro/" method="POST">{% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" placeholder="Usuario" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Apellido" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="txtMail" name="txtMail" class="form-control" placeholder="Mail" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="txtContra" name="txtContra" class="form-control" placeholder="ContraseÃ±a" minlength="8" maxlength="16" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        <a button href="/noticia/" type="submit" class="btn btn-primary">Home</a>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
